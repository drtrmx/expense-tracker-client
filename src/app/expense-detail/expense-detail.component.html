<h1>Details</h1>

<dl *ngIf="expense">
  <dt>Title</dt>
  <dd>{{expense.title}}</dd>
  <dt>Description</dt>
  <dd>{{expense.description}}</dd>
  <dt>Category</dt>
  <dd>{{expense.category.name}}</dd>
  <dt>Place</dt>
  <dd>{{expense.place.name}}</dd>
  <dt>Value</dt>
  <dd>{{expense.value}}</dd>
  <dt>Created date</dt>
  <dd>{{expense.date}}</dd>
</dl>

<p>
<a *ngIf="expense" mat-flat-button color="primary" [routerLink]="['/expenses', expense.id, 'edit']">Edit</a>
</p>
